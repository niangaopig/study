<script>
    // 描述
    // 对于多项式f(x) = ax3 + bx2 + cx + d 和给定的a, b, c, d, x，计算f(x)的值。
    // 输入
    // 输入仅一行，包含5个实数，分别是x，及参数a、b、c、d的值，每个数都是绝对值不超过100的双精度浮点数。数与数之间以一个空格分开。
    // 输出
    // 输出一个实数，即f(x)的值，保留到小数点后7位。

    function fffffff(a, b, c, d, x) {
        var x = (a*x*x*x + b*x*x + c*x + d);
        console.log(x.toFixed(9));
    }
    var x = Number(prompt());
    var a = Number(prompt());
    var b = Number(prompt());
    var c = Number(prompt());
    var d = Number(prompt());
    fffffff(a, b, c, d, x);
</script>
