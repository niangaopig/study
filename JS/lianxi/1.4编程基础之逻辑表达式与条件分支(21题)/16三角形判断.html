<script>
    /* 描述
    给定三个正整数，分别表示三条线段的长度，判断这三条线段能否构成一个三角形。
    
    输入
    输入共一行，包含三个正整数，分别表示三条线段的长度，数与数之间以一个空格分开。
    输出
    如果能构成三角形，则输出“yes” ，否则输出“no”。 */

    var num = prompt("")
    num = num.split(' ')
    var a = num[0]
    var b = num[1]
    var c = num[2]
    a * a + b * b == c * c ? console.log('yes') : console.log('no')

</script>
