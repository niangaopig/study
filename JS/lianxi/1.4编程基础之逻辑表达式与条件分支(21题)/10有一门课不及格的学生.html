<script>
    // 描述
    // 给出一名学生的语文和数学成绩，判断他是否恰好有一门课不及格（成绩小于60分）。

    // 输入
    // 一行，包含两个在0到100之间的整数，分别是该生的语文成绩和数学成绩。
    // 输出
    // 若该生恰好有一门课不及格，输出1；否则输出0。
    var num = prompt('一行，包含两个在0到100之间的整数，分别是该生的语文成绩和数学成绩。')
    num = num.split(' ')

    if ((num[0] < 60  && num[1] >= 60) || (num[0] >= 60 && num[1] < 60)){
        alert(1)
    }else{alert(0)}
</script>
