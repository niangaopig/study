<script>
// 描述
// 给出圆的半径，求圆的直径、周长和面积。

// 输入
// 输入包含一个实数r（0 < r <= 10,000），表示圆的半径。
// 输出
// 输出一行，包含三个数，分别表示圆的直径、周长、面积，数与数之间以一个空格分开，每个数保留小数点后4位。


// 1、圆的周长公式：C = π * d，或者C=2*π*r（其中d是圆的直径，r是圆的半径）

// 2、圆的面积公式：S=πr²，或S=π*(d/2)²。(π表示圆周率,r表示半径,d表示直径)
var r = Number(prompt());
var d = 2 * r;
var C = (Math.PI * d).toFixed(4);
var S = (Math.PI *r * r).toFixed(4);

console.log(d,C,S);

</script>
