<script>
// 给你一个整数 n，请你帮忙计算并返回该整数「各位数字之积」与「各位数字之和」的差。
    var subtractProductAndSum = function (n) {
        n = n.toString().split('')
        var sum = 0
        var product = 1
        n.forEach(function (temp) {
            sum += temp * 1
            product *= temp
        })
        return product - sum

    };
</script>
