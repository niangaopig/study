<script>
var addTwoNumbers = function(l1, l2) {
    var l3
    if (l1.length <= l2.length){
        l3 = l2.length
        l1.length = l3
    }else{
        l3 = l1.length
        l2.length = l3
    };
    var x = []
    for (var i = 0;i < l3;i++){
        var j =0
        if(j +l1[i]+l2[i]>= 10){
            j = 1
            x[i]=(j+l1[i]+l2[i]) % 10
        }else{
            j = 0
            x[i]=(j+l1[i]+l2[i]) % 10
        }

    };
      return x
};
console.log(addTwoNumbers(l1 = [9,9,9,9,9,9,9], l2 = [9,9,9,9]))
</script>
