<script>
/* 给定一个包含 [0, n] 中 n 个数的数组 nums ，找出 [0, n] 这个范围内没有出现在数组中的那个数。 */

var missingNumber = function(nums) {
    var len = nums.length
    sum = ((len+1)*len)/2   //0-n的和等于 n*(n-1) / 2
    var count = 0
    for(var i = 0; i < len ;i++){
        count += nums[i]
    }
    num = sum - count
    return num
};
</script>
