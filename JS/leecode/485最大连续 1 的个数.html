<script>
// 给定一个二进制数组， 计算其中最大连续 1 的个数。

var findMaxConsecutiveOnes = function(nums) {
    var b = 0
    var c = 0
    for (var i =0;i <= nums.length - 1;i++ ){
        if(nums[i] == 1){
            b++
            if(b > c){
                c = b
            }
        }else{
            b = 0
        }            
    }
    return c
};

</script>
